  <main>
    
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <h2 class="fw-bold lh-1 text-body-emphasis mb-3">Login</h2>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <small class="text-body-secondary">Forgot your password?</small>
            <hr class="my-4">
            <small class="text-body-secondary">Don't have an account?</small>
            <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">Create an account</button>
          </form>
        </div>
      </div>
    </div>

  </main>
